# i3blocks config file

# Global properties
full_text=  
align=center
color=#ffffff
border_top=0
border_left=0
border_right=0
border_bottom=2
separator=false
separator_block_width=10
command=~/.i3/scripts/i3blocks/$BLOCK_NAME

[date]
command=date '+%a %d %b. %H:%M'
interval=60
color=#FFFFFF
align=center
min_width=910

# Volume indicator
[volume]
instance=Master
interval=once
signal=1
border=#FFCC66

[separator]

# Disk usage
[disk]
interval=30
border=#0066FF

[separator]

# keyboard layout
[keyboard]
interval=2
border=#AC75E3

[separator]
