# i3blocks config file

# Global properties
full_text=| 
align=center
color=#ffffff
border_top=0
border_left=0
border_right=0
border_bottom=2
separator=false
separator_block_width=10
command=~/.i3/scripts/i3blocks/$BLOCK_NAME

[date]
command=date '+%a %d %b   -'
interval=3600
color=#FFFFFF
align=center
min_width=0

[time]
command=date '+%H:%M:%S'
interval=1
color=#FFFFFF
align=left
min_width=750

