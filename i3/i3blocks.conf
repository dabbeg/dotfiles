# i3blocks config file

# Global properties
full_text= 
align=center
color=#0080ff
separator=false
separator_block_width=5
command=~/.i3/scripts/$BLOCK_NAME

# Dunst notification
[dunst]
signal=12

[separator]
[separator]

# Generic media player support
[mediaplayer_label]
full_text=
color=#FFFFFF

[mediaplayer]
instance=spotify
interval=3
signal=10

[mediaplayer]
instance=vlc
interval=5
signal=10

[separator]

# Volume indicator
[volume_label]
full_text=
color=#FFFFFF

[volume]
instance=Master
interval=once
signal=1

[separator]

[mail_label]
full_text=
color=#FFFFFF

[mail]
command=~/.i3/scripts/gmail
interval=100

[separator]

# Network interface monitoring
[iface_label]
full_text=
color=#FFFFFF

[iface]
#instance=wlan0
interval=10

