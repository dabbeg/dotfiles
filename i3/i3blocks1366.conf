# i3blocks config file

# Global properties
full_text=  
align=center
color=#ffffff
border_top=0
border_left=0
border_right=0
border_bottom=2
separator=false
separator_block_width=5
command=~/.i3/scripts/i3blocks/$BLOCK_NAME

[date]
command=date '+%a %d %b. %H:%M'
interval=60
color=#FFFFFF
align=center
min_width=510

# Updates available from pacman
[updates]
color=#FFFF00
interval=10

[separator]

# gmail indicator
[gmail]
label=  
color=#FFFFFF
interval=100
border=#83FF59

[separator]

# Volume indicator
[volume]
label=  
instance=Master
interval=once
signal=1
border=#FFCC66

[separator]

[wifi]
command=echo -n " " && iwconfig | grep ESSID | cut -d ':' -f2 | cut -d '"' -f2
interval=30
border=#FF6600

[separator]

# Disk usage
[disk]
interval=30
border=#0066FF

[separator]

# Battery indicator
[battery]
interval=30
color=#FFFFFF
border=#FFCC66

[separator]

# keyboard layout
[keyboard]
interval=2
border=#AC75E3
