<html ng-app ng-csp>
<head>
	
	<script src="jquery-1.11.1.js"></script>
	<script src="angular.js"></script>
	<script src="myscript.js"></script>

	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	
	<div ng-app="" ng-controller="currencyController" id="mainDiv" >
		<table>
		<tr class = "even">
			<td><img src="isk.png"/></td>
			<td><p id = "isk">ISK :</p></td>
			<td> <input type="text" maxlength="10" ng-model="ISK" ng-change="changeISK()" autofocus	/><br></td>
		</tr>

		<tr class = "odd">
			<td><img src="usd.png"/></td>
			<td><p>USD :</p></td>
			<td> <input type="text" maxlength="10" ng-model="USD" ng-change="changeUSD()" /><br></td>
			</tr>

		<tr class = "even" >
		<td><img src="eur.png"/></td>
		<td><p>EUR :</p> </td>
		<td><input type="text" maxlength="10" ng-model="EUR" ng-change="changeEUR()"/><br></td>
		</tr>

		<tr class = "odd">
		<td><img src="gbp.png"/></td>
		<td><p>GBP :</p></td>
		<td> <input type="text" maxlength="10" ng-model="GBP" ng-change="changeGBP()" /><br></td>
		 </tr>

		 <tr class = "even">
		<td><img src="dkk.png"/></td>
		<td><p>DKK :</p></td>
		<td> <input type="text" maxlength="10" ng-model="DKK" ng-change="changeDKK()" /><br></td>
		 </tr>

		 <tr class = "odd">
		<td><img src="nok.png"/></td>
		<td><p>NOK :</p></td>
		<td> <input type="text" maxlength="10" ng-model="NOK" ng-change="changeNOK()" /><br></td>
		 </tr>
		</table>
	</div>
</body>
</html>
