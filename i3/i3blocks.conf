#interval=5

[separator]

# CPU usage
[cpu_usage_label]
full_text=
color=#FFFFFF

[cpu_usage]
interval=10
min_width=100%

#[load_average]
#interval=10

[separator]

# Disk usage
[disk_label]
full_text=
color=#FFFFFF

[disk]
#instance=/mnt/data
interval=30

[separator]

# Battery indicator
[battery_label]
full_text=
color=#FFFFFF

[battery]
#instance=1
interval=30

[separator]

